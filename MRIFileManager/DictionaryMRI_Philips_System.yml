# Dictionary MRI by IRMaGe - Grenoble, 2017 July.
#
#  Important :      only developpers and advanced users can modified this database (the others users can used the file DictionaryMRI_Philips_Users.yml which is in the same directory)
#
#  YAML validator online :    see http://yaml-online-parser.appspot.com/ , copy all this text (Ctrl-A and Ctrl-C) and paste in the left case (Ctrl-V) of the web page.
#                                           if the Output case don't show red error message, it's ok !
#
# the structure is as follows :
#
#
#dictionaryMRI:
#
#  Label MRI:
#     where:
#          file :           par , xml , ExamCard (for Philips Achieva PAR 4.2 , Xml)
#          keyName :        tag Philips
#          type :           string, float, int
#          format :         hh:mn:ss dd/MM/yyyy , dd/MM/yyyy hh:mn:ss (for date, duree)
#          units :          um , mm , cm , m (for distance)
#                           us , ms , s or (usec, msec, sec), mn , h (for time)
#                           degree or degrees (for angle)
#                           mHz , Hz , KHz , MHz , GHz (for frequency)         
#    viewer:
#          category :       (category of your choice)
#    json:
#          tagJson :        same tag as Dicom if it exists , a tag of your choice otherwise
#          type :           (see before)
#          format :         (see before)
#          units :          (see before)
#
#
#---------------------------------- Philips Achieva PAR, Xml, ExamCard ----------------------------------
dictionaryMRI:

  Acquisition Time:
    where:
          file:           PAR                               ; Xml
          keyName:        Scan Duration                     ; Scan Duration
          type:           float                             ; float
          format: ~
          units:          $=key:"Scan Duration ["$"]"       ; s
    viewer: 
         category: Equipment 
    json: 
         tag_Json: AcquisitionTime
         type: float
         format: s
         units: ~

  Acquisition Date:
     where:  
          file:           PAR                               ; Xml
          keyName:        Examination date/time             ; Examination Date
          type:           string                            ; string
          format: ~
          units: ~
     viewer: 
          category: Equipment
     json:   
          tagJson: AcquisitionDate
          type: float
          format: ~
          units: ~
  
  Angulation Image:
     where:  
          file:           PAR                               ; Xml
          keyName:        image angulation                  ; Angulation AP (Image_Info) # && Angulation FH && Angulation RL
          type:           float                             ; float
          format: ~
          units: ~
     viewer: 
          category: Angulation-Position
     json:   
          tagJson: ~
          type: ~
          format: ~
          units: ~
          
  Angulation Midslice:
     where:  
          file:           PAR                               ; Xml
          keyName:        Angulation midslice               ; Angulation AP # && Angulation FH && Angulation RL
          type:           float                             ; float
          format: ~
          units: ~
     viewer: 
          category: Angulation-Position
     json:   
          tagJson: ~
          type: ~
          format: ~
          units: ~

  Creation Date:
     where: 
          file:           PAR                               ; Xml
          keyName:        Examination date/time             ; Examination Date
          type:           string                            ; string
          format:         yyyy.MM.dd / hh:mm:ss             ; yyyy.MM.dd
          units: ~
     viewer:
          category: Equipment
     json:
          tagJson: ~   
          type: ~
          format: ~
          units: ~         
 
  Data Type:
     where: 
          file:           PAR                               ; Xml
          keyName:        image pixel size                  ; Pixel Size
          type:           string                            ; int
          format:         _nBIT_sgn_type                    ; ~
          units: ~
     viewer:
          category: Dimensions
     json:
          tagJson: ~
          type: ~
          format: ~
          units: ~

  Echo Time:
     where: 
          file:           PAR                               ; Xml
          keyName:        echo_time                         ; Echo Time
          type:           float                             ; float
          format: ~
          units:          ms                                ; ms
     viewer:
          category: MRI parameters
     json:
          tagJson: EchoTime
          type: float
          format: ~
          units: ms

  Flip Angle:
     where: 
          file:           PAR                               ; Xml
          keyName:        image_flip_angle                  ; Image Flip Angle
          type:           float                             ; float
          format: ~
          units:          $=key:"image_flip_angle (in "$")" ; degree
     where2: 
          file: Xml
          parameterName: Image Flip Angle
          type: float
          format: ~
          units: degree
     viewer:
          category: MRI parameters
     json:
          tagJson: FlipAngle
          type: float
          format: ~
          units: degree
   
  FOV:
     where: 
          file:           PAR                               ; Xml
          keyName:        FOV                               ; FOV AP #&& FOV FH && FOV RL
          type:           float                             ; float
          format: ~
          units:          $=key:"FOV (ap,fh,rl) ["$"]"      ; degree
     viewer:
          category: MRI parameters
     json:
          tagJson: Fov
          type: float
          format: ~
          units: mm

  Images In Acquisition:
     where: 
          file:           PAR                               ; Xml
          keyName:        index in REC file                 ; Index
          type:           int                               ; int
          format: ~
          units: ~
     viewer:
          category: Dimensions
     json:
          tagJson: Fov
          type: float
          format: ~
          units: mm

